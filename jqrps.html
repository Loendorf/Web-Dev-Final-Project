<!DOCTYPE html>
<html lang="en">
<head>
    <title>Joe n Quan's RPS!!</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="jqrps.css"/>
    <script src="jqrps.js"></script>
</head>
<body>
<h1>Web Dev Final Project</h1>
<p>You know rock paper scissors? Well this is that but many times better!</p>
<p>The rules are listed in this nice photo below:</p>
<!--insert the image of the rock paper scissors here-->
<p><img src="fullchart.jpg" alt="full chart" class="center"/></p>
<p>Now, make your choice!</p>
<!--place where the buttons go-->
<div class="head">
   <div class="row"> <!--row 1 of buttons-->
      <div class="cell">
          <img src="Images/Rock.png" alt="Rock" onclick="rpschoice('rock')"/>
        </div>
      <div class="cell">
          <img src="Images/Fire.png" alt="Fire" onclick="rpschoice()"/>
        </div>
      <div class="cell">
          <img src="Images/Scissors.png" alt="Scissors" onclick="rpschoice()"/>
        </div>
      <div class="cell">
          <img src="Images/Snake.png" alt="Snake" onclick="rpschoice()"/>
        </div>
      <div class="cell">
          <img src="Images/Human.png" alt="Human" onclick="rpschoice()"/>
        </div>
    </div>
   <div class="row"> <!--row 2 of buttons-->
      <div class="cell">
          <img src="Images/Tree.png" alt="Tree" onclick="rpschoice()"/>
      </div>
      <div class="cell">
          <img src="Images/Wolf.png" alt="Wolf" onclick="rpschoice()"/>
      </div>
      <div class="cell">
          <img src="Images/Sponge.png" alt="Sponge" onclick="rpschoice()"/>
      </div>
        <div class="cell">
          <img src="Images/Paper.png" alt="Paper" onclick="rpschoice()"/>
      </div>
        <div class="cell">
          <img src="Images/Air.png" alt="Air" onclick="rpschoice()"/>
      </div>
  </div>
  <div class="row"> <!--row 3 of buttons-->
        <div class="cell">
          <img src="Images/Water.png" alt="Water" onclick="rpschoice()"/>
      </div>
        <div class="cell">
          <img src="Images/Dragon.png" alt="Dragon" onclick="rpschoice()" />
      </div>
        <div class="cell">
          <img src="Images/Devil.png" alt="Devil" onclick="rpschoice()" />
        </div>
        <div class="cell">
          <img src="Images/Lightning.png" alt="Lightning" onclick="rpschoice()" />
        </div>
        <div class="cell">
          <img src="Images/Gun.png" alt="Gun" onclick="rpschoice()" />
        </div>
   </div>
</div>
</body>
</html>
